name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'shared/**'
      - '.github/workflows/deploy-api.yml'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set image name and tags
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/api" >> "$GITHUB_ENV"
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS="${IMAGE_NAME}:${SHORT_SHA},${IMAGE_NAME}:latest"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            TAGS="${TAGS},${IMAGE_NAME}:${VERSION}"
          fi
          echo "IMAGE_TAGS=${TAGS}" >> "$GITHUB_ENV"
          echo "DEPLOY_TAG=${SHORT_SHA}" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAGS }}

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          registryUrl: ghcr.io
          registryUsername: ${{ github.actor }}
          registryPassword: ${{ secrets.GITHUB_TOKEN }}
          containerAppName: ${{ vars.API_CONTAINER_APP_NAME }}
          resourceGroup: ${{ vars.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ env.IMAGE_NAME }}:${{ env.DEPLOY_TAG }}
