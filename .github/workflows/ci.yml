name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore LearnCosmosDB.sln

      - name: Build
        run: dotnet build LearnCosmosDB.sln --no-restore -c Release

      - name: Test
        run: dotnet test LearnCosmosDB.sln --no-build -c Release --verbosity normal
