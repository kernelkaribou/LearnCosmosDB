name: Deploy Processor

on:
  push:
    branches: [main]
    paths:
      - 'processor/**'
      - 'shared/**'
      - '.github/workflows/deploy-processor.yml'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set image name and tags
        run: |
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY,,}/processor"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> "$GITHUB_ENV"
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS="${IMAGE_NAME}:${SHORT_SHA},${IMAGE_NAME}:latest"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            TAGS="${TAGS},${IMAGE_NAME}:${VERSION}"
          fi
          echo "IMAGE_TAGS=${TAGS}" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: processor/Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAGS }}
